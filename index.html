<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKREADER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
     <h2 class="logo"><span>BOOK</span>READER</h2>
     <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <button class="btnlogin-popup">login</button>
     </nav>
   </header> 
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required>
            <label form="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label form="password">Password</label>
          </div>
          <div class="Remember-forgot">
            <label form=""><input type="checkbox">Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-Register">
            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required>
            <label form="username">Username</label>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label form="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label form="password">Password</label>
          </div>
          <div class="Remember-forgot">
            <label form=""><input type="checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-Register">
            <p>Already have an account?<a href="#" class="login-link">Login acconnt</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
